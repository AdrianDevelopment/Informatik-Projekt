<svg width="400" height="100" xmlns="http://www.w3.org/2000/svg">
    <!-- Stildefinitionen f端r Schriftart und Animationen -->
    <style>
        .typing-text {
            font-family: 'Courier New', Courier, monospace;
            font-size: 50px;
            font-weight: bold;
            fill: #333;
            white-space: pre;
            overflow: hidden;
            /* Tipp-Animation: Dauer, Schritte, Wiederholung */
            animation: typing 3s steps(9, end) infinite,
                       blink-caret .75s step-end infinite;
            border-right: .15em solid orange; /* Der "Cursor" */
            width: 0; /* Startet mit Breite 0 */
        }

        /* Keyframe-Animation f端r das Tippen */
        @keyframes typing {
            from { width: 0 }
            to { width: 9ch; } /* 9 Zeichen f端r "Schafkopf" */
        }

        /* Keyframe-Animation f端r den blinkenden Cursor */
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: orange; }
        }
    </style>

    <!-- Der Text, der animiert wird -->
    <text x="10" y="60" class="typing-text">Schafkopf</text>
</svg>
